<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Sign In - Alliance Bank</title>
    
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin&family=Open+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="input.css">
</head>
<body>
    <section class="flex flex-col md:flex-row h-screen items-center">
    
        <div class="bg-red-600 hidden lg:block w-full md:w-1/2 xl:w-2/3 h-screen">
            <img src="img/signin.jpeg" alt="" class="w-full h-full object-cover">
        </div>
    
        <div class="bg-red-100 w-full md:max-w-md lg:max-w-full md:mx-auto md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12
            flex items-center justify-center">
    
            <div class="w-full h-100">
                <h1 class="text-xl md:text-2xl font-bold leading-tight mt-12">Log in to your account</h1>
    
                <form class="mt-6" action="transaction.html" onsubmit="return authenticate()">
                    <div>
                        <label class="block text-gray-700">Name</label>
                        <input type="text" name="" id="name" placeholder="Enter Your Name"
                            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-red-500 focus:bg-red-50 focus:outline-none"
                            autofocus autocomplete required>
                    </div>
                    
                    <!-- <div>
                        <label class="block text-gray-700">Email Address</label>
                        <input type="email" name="" id="email" placeholder="Enter Email Address"
                            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-red-500 focus:bg-red-50 focus:outline-none"
                            autofocus autocomplete required>
                    </div> -->
    
                    <div class="mt-4">
                        <label for="pass" class="block text-gray-700">Password</label>
                        <input type="password" name="" id="pw" placeholder="Enter Password" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-red-500
                    focus:bg-red-50 focus:outline-none" required>
                    </div>
                    <div class="flex items-center space-x-2">
                        <input type="checkbox" id="rememberMe" value="lsRememberMe"
                            class="w-4 h-4 transition duration-300 rounded focus:ring-2 focus:ring-offset-0 focus:outline-none focus:ring-blue-200" />
                        <label for="rememberMe" class="text-sm font-semibold text-gray-500">Remember me</label>
                    </div>
                        <!-- <button type="submit" class="w-full block bg-indigo-500 hover:bg-indigo-400 focus:bg-red-100 text-white font-semibold rounded-lg
                                            px-4 py-3 mt-6" onclick="lsRememberMe()">
                            Sign In
                        </button> -->
                        <input type="submit" value="Sign In" class="w-full block bg-indigo-500 hover:bg-indigo-400 focus:bg-red-100 text-white font-semibold rounded-lg
                            px-4 py-3 mt-6" onclick="lsRememberMe()">
                </form>
    
                <hr class="my-6 border-gray-300 w-full">
            </div>
        </div>
    
    </section>

    <script src="index.js"></script>
    <script src="signinApp.js"></script>
</body>
</html>
